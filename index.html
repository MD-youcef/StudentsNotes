<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
<form onsubmit="event.preventDefault();">
<h1>student's notes</h1>
<div class="separation"></div>
<div class="corps-formulaire">
    <div class="gauche">
            <div class="groupe">
                <label>full name</label>
                <input autocomplete="off"class="fullname" type="text"/>
                <i class="fas fa-user"></i>
            </div>
            <div class="groupe">
                <label>date of birth</label>
                <input autocomplete="off" class="date0fbirth" type="date"/>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="groupe">
                <label>Gender</label>
                <select name="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                <i class="fa-solid fa-venus-double"></i>
            </div>
            <div class="groupe">
                <label>task 01</label>
                <input autocomplete="off" class="task1" type="text"/>
                <i class="fa-solid fa-clipboard"></i>
            </div>
            <div class="groupe">
                <label>taks 02</label>
                <input autocomplete="off" class="taks2" type="text"/>
                <i class="fa-solid fa-clipboard"></i>
            </div>
            <div class="groupe">
                <label>task 03</label>
                <input autocomplete="off" class="taks3" type="text"/>
                <i class="fa-solid fa-clipboard"></i>
            </div>
 </div>
    <div class="droite">
        <div class="groupe">
            <label>result</label>
            <div class="result"></div>
        </div>
        <div class="pied-formulaire">
            <button class="button-calcule submit">submit</button>
            <button class="button-calcule reset">reset</button>
        </div>
    </div>
</div>
</form>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!--link to main here -->

    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
